<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .prediction {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Flight Price Prediction</h1>
    <form method="POST">
        <label for="airline">Airline:</label>
        <select id="airline" name="airline" required>
            <option value="IndiGo">IndiGo</option>
            <option value="Air India">Air India</option>
            <option value="Jet Airways">Jet Airways</option>
            <option value="SpiceJet">SpiceJet</option>
            <option value="Vistara">Vistara</option>
            <option value="GoAir">GoAir</option>
        </select><br><br>

        <label for="source">Source:</label>
        <select id="source" name="source" required>
            <option value="Delhi">Patna</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Kolkata">Kolkata</option>
            <option value="Chennai">Chennai</option>
        </select><br><br>

        <label for="destination">Destination:</label>
        <select id="destination" name="destination" required>
            <option value="New Delhi">New Delhi</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Kolkata">Kolkata</option>
            <option value="Chennai">Chennai</option>
        </select><br><br>

        <label for="stops">Total Stops:</label>
        <select id="stops" name="stops" required>
            <option value="0">Non-stop</option>
            <option value="1">1 stop</option>
            <option value="2">2 stops</option>
            <option value="3">3 stops</option>
            <option value="4">4 stops</option>
        </select><br><br>

        <label for="journey_date">Journey Date:</label>
        <input type="date" id="journey_date" name="journey_date" required><br><br>

        <button type="submit">Predict Price</button>
    </form>

    {% if prediction_text %}
    <div class="prediction">
        <h2>{{ prediction_text }}</h2>
    </div>
    {% endif %}
</body>
</html>
